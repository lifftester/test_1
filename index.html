<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- ここから -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <!-- ここまでを入力 -->
</head>

<body>
    <div class="container">
        <div class="panel panel-default">
            <div class="panel-body">
                <form class="m-3">
                    <div class="form-group">
                        <label class="control-label">フリーワード</label>
                        <input class="form-control" type="text">
                    </div>
                    <div class="form-group">
                        <label class="control-label">業種</label>
                        <select class="form-control">
                  <option>指定なし</option>
                  <option>IT</option>
                  <option>不動産</option>
                  <option>保険</option>
                </select>
                    </div>
                    <div class="form-group">
                        <label class="control-label">職種</label>
                        <select class="form-control">
                  <option>指定なし</option>
                  <option>営業</option>
                  <option>エンジニア/プログラマ</option>
                  <option>企画/広報/マーケティング</option>
                </select>
                    </div>
                    <div class="form-group">
                        <label class="control-label">給与</label>
                        <select class="form-control">
                  <option>指定なし</option>
                  <option>1000円〜</option>
                  <option>1500円~</option>
                  <option>成果報酬</option>
                </select>
                    </div>
                    <div class="form-group">
                        <label class="control-label">勤務地</label>
                        <select class="form-control">
                            <option>指定しない</option>
                  <option>東京都</option>
                  <option>埼玉県</option>
                  <option>大阪</option>
                  <option>京都</option>
                </select>
                    </div>
                    <div class="form-group">
                        <label class="control-label">こだわり条件</label>
                        <select class="form-control">
                        <option>指定しない</option>
              <option>ベンチャー</option>
              <option>週1〜OK</option>
              <option>土日のみOK</option>
              <option>服装・髪型</option>
            </select>
                    </div>
                    <button class="btn btn-default" id="sendmessagebutton">送信</button>
                </form>
            </div>
        </div>
    </div>
    <!-- ここから -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    <!-- ここまでを入力 -->

    <!-- LIFF関連 -->
    <script src="https://d.line-scdn.net/liff/1.0/sdk.js"></script>
    <script src="liff-starter.js"></script>
    <!-- LIFF関連 -->
</body>

</html>
